<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        /* z-index: 2; */
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        top: -25px;
        z-index: 0;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: green;
        z-index: 1;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
